<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .slideshow img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <!-- ðŸ‘‡ Just paste your image links here -->
    <img src="https://example.com/photo1.jpg" class="active" alt="">
    <img src="https://example.com/photo2.png" alt="">
    <img src="https://example.com/photo3.jpeg" alt="">
    <img src="https://example.com/photo4.jpg" alt="">
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    function showNextImage() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextImage, 10000); // change every 10 seconds
  </script>
</body>
</html>
