<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .slideshow img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <!-- ðŸ‘‡ Just paste your image links here -->
    <img src="https://media.discordapp.net/attachments/1414324062280486963/1414327047290880111/Slut_for_BBC_1.jpg?ex=68bf2a35&is=68bdd8b5&hm=e690f6f79c675af7ddad30b5248779904ca75f31fba358d990923777141038d1&=&format=webp&width=1600&height=900="">
    <img src="https://media.discordapp.net/attachments/1414324062280486963/1414327047572029644/Slut_for_BBC_3.jpg?ex=68bf2a35&is=68bdd8b5&hm=6fc5c02c2d574d2fc45ddf72516df4891ea3c36a1ca619af6b6b31dc89973175&=&format=webp&width=1600&height=900="">
    <img src="https://media.discordapp.net/attachments/1414324062280486963/1414327047907446894/Slut_for_BBC_4.jpg?ex=68bf2a35&is=68bdd8b5&hm=fb9ba5c010232f3367569151e33863f7d8f13bda05bc3e4c1d5feda997fe7e78&=&format=webp&width=978&height=900" alt="">
    <img src="https://media.discordapp.net/attachments/1414324062280486963/1414327048536723599/Slut_for_BBC_v1_1.jpg?ex=68bf2a35&is=68bdd8b5&hm=6c52bedc9e95c12dcbe854ef8d51cb1ff4ca06cb6a09313866d01a85b4341766&=&format=webp&width=1225&height=900" alt="">
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    function showNextImage() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextImage, 10000); // change every 10 seconds
  </script>
</body>
</html>
